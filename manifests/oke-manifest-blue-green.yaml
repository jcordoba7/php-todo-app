kind: Namespace
apiVersion: v1
metadata:
  name: ${namespace_blue}
---
kind: Namespace
apiVersion: v1
metadata:
  name: ${namespace_green}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${microservice_name}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ${microservice_name}
  template:
    metadata:
      labels:
        app: ${microservice_name}
    spec:
      containers:
      - name: ${microservice_name}-container
        image: ${OCIR_REGION}/${OCIR_STORAGE_NAMESPACE}/${MY_INITIALS}/${APP_MICROSERVICE}:${BUILDRUN_VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:          
          requests:
            cpu: 250m
            memory: 500Mi
          limits:
            cpu: 500m
            memory: 1000Mi
        env:
        - name: DB_HOST
          value: ${DB_HOST}
        - name: DB_USER
          value: ${DB_USER}
        - name: DB_PSSWD
          value: ${DB_PSSWD}
        - name: DB_NAME
          value: "todo"
      imagePullSecrets:
        - name: my-ocirsecret
---
apiVersion: v1
kind: Service
metadata:
  name: ${microservice_name}-bg-svc
  annotations: 
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "10"
spec:
  type: ClusterIP
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: ${microservice_name}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ${microservice_name}-bg-ing
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  # tls:
  # - secretName: tls-secret
  rules:
  - http:
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: ${microservice_name}-bg-svc
              port:
                number: 80