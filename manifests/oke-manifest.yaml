kind: Namespace
apiVersion: v1
metadata:
  name: ${namespace}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${microservice_name}
  namespace: ${namespace}
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ${microservice_name}
  template:
    metadata:
      labels:
        app: ${microservice_name}
    spec:
      containers:
      - name: ${microservice_name}-container
        image: ${OCIR_REGION}/${OCIR_STORAGE_NAMESPACE}/${MY_INITIALS}/${APP_MICROSERVICE}:${BUILDRUN_VERSION}
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "200m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        env:
        - name: DB_HOST
          value: "129.146.168.249"
        - name: DB_USER
          value: "admin"
        - name: DB_PSSWD
          value: "Legacyofkain_7"
        - name: DB_NAME
          value: "todo"
#        - name: MYSQL_HOST
#          value: ${DB_HOST}
#        - name: MYSQL_USER
#          value: ${DB_USER}
#        - name: MYSQL_PASSWORD
#          value: ${DB_PSSWRD}
#        - name: MYSQL_DB
#          value: "todos"
      imagePullSecrets:
        - name: my-ocirsecret
---
kind: Service
apiVersion: v1
metadata:
  name: ${microservice_name}-svc
  namespace: ${namespace}
spec:
  selector:
    app: ${microservice_name}
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: ${microservice_name}-svc-lb
  annotations:
    oci.oraclecloud.com/load-balancer-type: "lb"
    service.beta.kubernetes.io/oci-load-balancer-shape: "flexible"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-min: "10"
    service.beta.kubernetes.io/oci-load-balancer-shape-flex-max: "10"
spec:
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      name: http
  selector:
    app: ${microservice_name}