version: 0.1
component: build
timeoutInSeconds: 6000
runAs: root
shell: /bin/sh
env:
  # these are local variables to the build config
  variables:
    key: "value"

  # the value of a vaultVariable is the secret-id (in OCI ID format) stored in the OCI Vault service
  # you can then access the value of that secret in your build_spec.yaml commands
  vaultVariables:
    
    # variables related to container image
    OCIR_REGION_VAULT: ocid1.vaultsecret.oc1.phx.amaaaaaact4jh4iacnoyyq3nqhhk7fgmki6f77dlxwuncddc5ixgcb3345fq
    OCIR_STORAGE_NAMESPACE_VAULT: ocid1.vaultsecret.oc1.phx.amaaaaaact4jh4iae4hgtdyl5orq4vcmcjvoljncvjw25pfnf3mncema5r6a

    # variables related to database connection
    DB_HOST_VAULT: ocid1.vaultsecret.oc1.phx.amaaaaaact4jh4iaqr2urssmpzum7z772npp4twsolt57c7xx7yjf4wuemxa
    DB_USER_VAULT: ocid1.vaultsecret.oc1.phx.amaaaaaact4jh4iamb326xsrl3u3iol4cwqpvrxbs45jmodkveyf5sexq3iq
    DB_PSSWD_VAULT: ocid1.vaultsecret.oc1.phx.amaaaaaact4jh4iayg5ypxxgbdpv4oge3aef5awnc2tdida76ypachqk2yza
  
  # exportedVariables are made available to use as parameters in sucessor Build Pipeline stages
  # For this Build to run, the Build Pipeline needs to have a BUILDRUN_VERSION parameter set
  exportedVariables:

    - BUILDRUN_VERSION
    - OCIR_REGION
    - OCIR_STORAGE_NAMESPACE
    - DB_HOST
    - DB_USER
    - DB_PSSWD

steps:
  - type: Command
    name: "Define unique image tag"
    timeoutInSeconds: 40
    command: |
      export BUILDRUN_VERSION=`echo ${OCI_BUILD_RUN_ID} | rev | cut -c 1-7`
      echo "BUILDRUN_VERSION: " $BUILDRUN_VERSION

  - type: Command
    name: "Extract Export variables"
    timeoutInSeconds: 20
    command: |
      echo transferring the OCIR_REGION and OCIR_STORAGE_NAMESPACE vault variables
      export OCIR_REGION=$OCIR_REGION_VAULT
      echo OCIR_REGION is $OCIR_REGION
      export OCIR_STORAGE_NAMESPACE=$OCIR_STORAGE_NAMESPACE_VAULT
      echo OCIR_STORAGE_NAMESPACE is $OCIR_STORAGE_NAMESPACE
      echo transfering the Database connection DATA vault variables
      export DB_HOST=$DB_HOST_VAULT
      export DB_USER=$DB_USER_VAULT
      export DB_PSSWD=$DB_PSSWD_VAULT
      echo Image will be stored to ${OCIR_REGION}/${OCIR_STORAGE_NAMESPACE}/${MY_INITIALS}/${APP_MICROSERVICE}:${BUILDRUN_VERSION}
    onFailure:
      - type: Command
        command: |
          echo "Handling Failure"
          echo "Failure successfully handled"
        timeoutInSeconds: 40
        runAs: root

  - type: Command
    timeoutInSeconds: 1200
    name: "Build container image"
    command: |
      cd ${OCI_WORKSPACE_DIR}/${BUILD_SOURCE_NAME}
      echo Running docker update - Working in `pwd`
      docker build --pull --rm -t new-image .
      echo Images are:
      docker images

outputArtifacts:
  - name: new_container_image
    type: DOCKER_IMAGE
    # this location tag doesn't effect the tag used to deliver the container image
    # to the Container Registry
    location: new-image:latest
  - name: deployment_yaml
    type: BINARY
    location: ${OCI_WORKSPACE_DIR}/${BUILD_SOURCE_NAME}/manifests/oke-manifest.yaml
  #- name: ingressRules_yaml
  #  type: BINARY
  #  location: ${OCI_WORKSPACE_DIR}/${BUILD_SOURCE_NAME}/manifests/ingress.yaml